<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- TODO: Update title to final version -->
    <title>Lego Through the Ages</title>
</head>
<body>
    <header>

        <h1>Legos Through the Ages!</h1>
        <p>By Vista Marston & Chris Marston</p>
        
    </header>

    <main>

        <div id="introduction">
            <h2>Introduction</h2>
            <p id="p_introduction">Some stuff about Legos. And ages!</p>
        </div>

        <div id="piecesLineChart" class="flex-container">
            <p id="p_piecesLineChart" class="leftVisElement">This is a line chart!</p>
            <svg id="svg_piecesLineChart" class="rightVisElement"></svg>
        </div>

        <div id="themesLineChart" class="flex-container">
            <svg id="svg_themesLineChart" class="leftVisElement"></svg>
            <p id="p_themesLineChart" class="rightVisElement">This is another line chart!</p>
        </div>

        <div id="heatmap" class="flex-container">
            <p id="p_heatmap" class="leftVisElement">This is a heatmap!</p>
            <svg id="svg_heatmap" class="rightVisElement"></svg>
        </div>

        <div id="theSquiggler" class="flex-container">
            <svg id="svg_theSquiggler" class="leftVisElement"></svg>
            <p id="p_theSquiggler" class="rightVisElement">This is The Squiggler!</p>
        </div>

        <div id="interactiveSquiggler" class="flex-container">
            <p id="p_interactiveSquiggler" class="leftVisElement">This is an The Interactive Squiggler!</p>
            <svg id="svg_interactiveSquiggler" class="rightVisElement"></svg>
        </div>

    </main>
    
</body>

<script src="js/script.js"></script>

</html>
